<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="publicacionForm">
    <ion-list color="secondary">
      <ion-item color="secondary">
        
        <ion-input label="Titulo" [formControl]="publicacionForm.controls.titulo" name="postTitle" type="text"></ion-input>
      </ion-item>
      <ion-item color="secondary">
        
        <ion-textarea label="Descripcion" [formControl]="publicacionForm.controls.descripcion" name="postContent"></ion-textarea>
      </ion-item>
      
      <ion-item color="secondary">
        
        <label class="custom-file-upload">
          <input type="file" (change)="onFileSelected($event)" />
          <ion-icon name="attach" slot="start"></ion-icon> Subir imagen

        </label>
        <ion-icon color="primary" *ngIf="imagenSubida" name="checkmark-circle-outline"></ion-icon>
      </ion-item>

    </ion-list>
  </form>
  

  <ion-button expand="full" (click)="crearPublicacion()">Publicar</ion-button>
</ion-content>
