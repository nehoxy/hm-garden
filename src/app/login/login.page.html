<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title>
      
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="titulo mb-5"> Login</h1>
  
  <div class="container">
    <form action="">
      
      <ion-input
      type="email"
      fill="translucent"
      label="Email"
      labelPlacement="floating"
      helperText="Ingrese su email"
      email
      ></ion-input>
      <ion-input
      type="email"
      fill="translucent"
      label="Contraseña"
      labelPlacement="floating"
      helperText="Ingrese su contraseña"

      email
      ></ion-input>
    

      <ion-button color="secondary" text-capitalize shape="round" class="boton mt-4" expand="block">Registrate</ion-button>
    </form>

    <ion-row class="ion-justify-content-center mt-3 mx-auto">
      <ion-col>
        <p class="texto mx-auto">Ya tenes cuenta? <a routerLink="../login">Inicia sesión</a></p>
      </ion-col>
    </ion-row>
<img class="imagen-hoja" src="../../assets/images/clip-art-7157638_1280.png" alt="">
    
  </div>
</ion-content>
