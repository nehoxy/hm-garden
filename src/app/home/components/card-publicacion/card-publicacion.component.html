<ion-card color="secondary">
  <!-- Cabecera de la publicación -->
  <ion-card-header>
    <ion-thumbnail slot="start">
      <ion-icon name="person-circle-outline"></ion-icon>
    </ion-thumbnail>
    <ion-card-title>{{ usuario}}</ion-card-title>
    <ion-card-subtitle>{{date_hour}}</ion-card-subtitle>
  </ion-card-header>

  <!-- Contenido de la publicación -->
  <ion-card-content color="secondary">
    <ion-img src="{{ imagen }}"></ion-img>
    <p>{{ descripcion }}</p>
  </ion-card-content>

  <!-- Acciones de la publicación (por ejemplo, botones de Me gusta y Comentar) -->
  <ion-row class="ion-align-items-center">
    <ion-col>
      <ion-button fill="clear" (click)="likePost()">
        <ion-icon name="heart"></ion-icon>
        
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="clear" (click)="commentPost()">
        <ion-icon name="chatbubbles"></ion-icon>
        
      </ion-button>
    </ion-col>
  </ion-row>
</ion-card>
